<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [10, 30, 5, 7];

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 10 !== 0) {
                arr.splice(i, 1);
                i--; // Adjust index after removal to check the next element
            }
        }

        console.log(arr); // Output: [10, 30]
    </script>
</body>

</html>
