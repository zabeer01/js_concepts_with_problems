<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>

<body>

    <script>
        let arr = [2, 5, 75];
        let filteredArr = arr.reduce((x, y) => x * y, 1);
        console.log(filteredArr);
    </script>

</body>
